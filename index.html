<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@700&family=Fraunces:opsz,wght@9..144,700&family=PT+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Software Developer</title>
</head>
<body>
    <div class="hero">
        <header>
            <img class="logo" src="images/icons8-ninja-turtle.svg" alt="icon">
            <nav>
                <ul class="nav__links">
                    <li><a href='#'>Services</a></li>
                    <li><a href='#'>Projects</a></li>
                    <li><a href='#'>About</a></li>
                </ul>
            </nav>
            <a href="#"><button class="med__button">Contact</button></a>
        
            <div class="mobile__menu">
                <input id="toggle" type="checkbox"/>
                <label for="toggle" class="hamburger">
                    <div class="hamburger__top"></div>
                    <div class="hamburger__meat"></div>
                    <div class="hamburger__bottom"></div>
                </label>
                <div class="hamburger__nav">
                    <div class="hamburger__nav--wrapper">
                        <nav class="hamburger__nav__items">
                            <a href="#">Services</a>
                            <a href="#">Projects</a>
                            <a href="#">About</a>
                        </nav>
                    </div>
                </div>
            </div>
        
            
        </header>
        <section class="hero__content">
            <div class="hero__text">
                <p class="hero__subtitle">Website Developer</p>
                <h1>Great style and even better speeds</h1>
                <img class="program" src="images/program.jpg" alt="icon">
            </div>
            
            <img class="contact__pic" src="images/contact-pic.jpeg" alt="icon">
        </section>

    </div>
</body>
</html>
